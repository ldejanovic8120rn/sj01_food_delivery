<!DOCTYPE html>
<html>

    <head>
        <title>Foods</title>
        <link rel="stylesheet" type="text/css" href="styles/foods.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">

            <div class="create">
                <form class="form">

                    <div class="form-div">
                        <label for="food-name">Name:</label>
                        <input type="text" id="food-name" name="food-name" placeholder="Name" required="">
                    </div>

                    <div class="form-div">
                        <label for="food-price">Price:</label>
                        <input type="number" id="food-price" name="food-price" placeholder="Price" required="">
                    </div>

                    <div class="form-div">
                        <label for="food-restaurant">Restaurant:</label>
                        <select id="food-restaurant" name="food-restaurant"></select>
                    </div>

                    <div class="form-div">
                        <label for="food-description">Description:</label>
                        <input type="text" id="food-description" name="food-description" placeholder="Description" required="">
                    </div>

                    <div class="form-div">
                        <label for="food-category">Category:</label>
                        <select id="food-category" name="food-category">
                            <option value="appetizer">Appetizer</option>
                            <option value="soup">Soup</option>
                            <option value="main-course">Main course</option>
                            <option value="salad">Salad</option>
                            <option value="side-dish">Side dish</option>
                            <option value="sauce">Sauce</option>
                            <option value="desert">Desert</option>
                        </select>
                    </div>
                    
                    <div class="form-div">
                        <label for="food-portion">Portion:</label>
                        <select id="food-portion" name="food-portion">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="big">Big</option>
                        </select>
                    </div>

                    <button type="button" id="food-create-button">Create food</button>

                </form>
            </div>

            <div id="update" class="update">
                <form class="form">
            
                    <div class="form-div">
                        <label for="food-name-update">Name:</label>
                        <input type="text" id="food-name-update" name="food-name-update" placeholder="Name" required="">
                    </div>
            
                    <div class="form-div">
                        <label for="food-price-update">Price:</label>
                        <input type="number" id="food-price-update" name="food-price-update" placeholder="Price" required="">
                    </div>
            
                    <div class="form-div">
                        <label for="food-restaurant-update">Restaurant:</label>
                        <select id="food-restaurant-update" name="food-restaurant-update"></select>
                    </div>
            
                    <div class="form-div">
                        <label for="food-description-update">Description:</label>
                        <input type="text" id="food-description-update" name="food-description-update" placeholder="Description" required="">
                    </div>
            
                    <div class="form-div">
                        <label for="food-category-update">Category:</label>
                        <select id="food-category-update" name="food-category-update">
                            <option value="appetizer">Appetizer</option>
                            <option value="soup">Soup</option>
                            <option value="main-course">Main course</option>
                            <option value="salad">Salad</option>
                            <option value="side-dish">Side dish</option>
                            <option value="sauce">Sauce</option>
                            <option value="desert">Desert</option>
                        </select>
                    </div>
            
                    <div class="form-div">
                        <label for="food-portion-update">Portion:</label>
                        <select id="food-portion-update" name="food-portion-update">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="big">Big</option>
                        </select>
                    </div>
            
                    <div class="form-div">
                        <button type="button" id="food-update-button">Update</button>
                        <button type="button" id="food-cancel-button">Cancel</button>
                    </div>
            
                </form>
            </div>

            <div class="table-div">
                <table border="3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Restaurant</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Portion</th>
                            <th width="100px"></th>
                            <th width="100px"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <script src="scripts/food.js"></script>
    </body>

</html>
