<!DOCTYPE html>
<html>

    <head>
        <title>Foods</title>
        <link rel="stylesheet" type="text/css" href="styles/foods.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">

            <div class="create">
                <form class="form">

                    <div class="form-div">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required="">
                    </div>

                    <div class="form-div">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" placeholder="Price" required="">
                    </div>

                    <div class="form-div">
                        <label for="restaurant">Restaurant:</label>
                        <select id="restaurant" name="restaurant">
                            <option value="iva-top">Iva Top</option>
                            <option value="kamionzdije">Kamiondzije</option>
                            <option value="meda">Meda</option>
                        </select>
                    </div>

                    <div class="form-div">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="Description" required="">
                    </div>

                    <div class="form-div">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="appetizer">Appetizer</option>
                            <option value="soup">Soup</option>
                            <option value="main-course">Main course</option>
                            <option value="salad">Salad</option>
                            <option value="side-dish">Side dish</option>
                            <option value="sauce">Sauce</option>
                            <option value="desert">Desert</option>
                        </select>
                    </div>
                    
                    <div class="form-div">
                        <label for="portion">Portion:</label>
                        <select id="portion" name="portion">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="big">Big</option>
                        </select>
                    </div>

                    <button type="button" id="create-button">Create food</button>

                </form>
            </div>

            <div class="table-div">
                <table border="3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Restaurant</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Portion</th>
                            <th width="100px"></th>
                            <th width="100px"></th>
                        </tr>
                    </thead>
                    <tbody">
                        <tr>
                            <td>Kamiondzije</td>
                            <td>Serbian</td>
                            <td>Svrljig</td>
                            <td>Negde u svrljigu</td>
                            <td>Main course</td>
                            <td>700</td>
                            <td>
                                <button type="button" class="update-button">update</button>
                            </td>
                            <td>
                                <button type="button" class="delete-button">delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="scripts/food.js"></script>
    </body>

</html>
