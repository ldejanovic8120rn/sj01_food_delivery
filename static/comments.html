<!DOCTYPE html>
<html>

    <head>
        <title>Comments</title>
        <link rel="stylesheet" type="text/css" href="styles/comments.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">

            <div class="create">
                <form class="form">

                    <div class="form-div">
                        <label for="restaurant">Restaurant:</label>
                        <select id="restaurant" name="restaurant">
                            <option value="iva-top">Iva Top</option>
                            <option value="kamionzdije">Kamiondzije</option>
                            <option value="meda">Meda</option>
                        </select>
                    </div>

                    <div class="form-div">
                        <label for="rate">Rate:</label>
                        <input type="number" min="1" max="10" id="rate" name="rate" placeholder="Rate 1-10" required="">
                    </div>

                    <div class="form-div">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" placeholder="Comment" required=""></textarea>
                    </div>

                    <button type="button" id="create-button">Create food</button>

                </form>
            </div>

            <div class="table-div">
                <table border="3">
                    <thead>
                        <tr>
                            <th>Restaurant</th>
                            <th>User</th>
                            <th>Rate</th>
                            <th>Content</th>
                            <th>Likes</th>
                            <th>Created at</th>
                            <th width="100px"></th>
                            <th width="100px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kamiondzije</td>
                            <td>lakisa</td>
                            <td>10</td>
                            <td>Najbolja punjena vesalica!</td>
                            <td>50</td>
                            <td>26/06/2021</td>
                            <td>
                                <button type="button" class="update-button">update</button>
                            </td>
                            <td>
                                <button type="button" class="delete-button">delete</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>

        <script src="scripts/comment.js"></script>
    </body>

</html>
