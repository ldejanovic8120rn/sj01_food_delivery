<!DOCTYPE html>
<html>

    <head>
        <title>Restaurants</title>
        <link rel="stylesheet" type="text/css" href="styles/restaurants.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="main">

        <div class="create">
            <form class="form">

                <div class="form-div">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required="">
                </div>

                <div class="form-div">
                    <label for="kitchen">Kitchen:</label>
                    <input type="text" id="kitchen" name="kitchen" placeholder="Kitchen" required="">
                </div>

                <div class="form-div">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City" required="">
                </div>

                <div class="form-div">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" placeholder="Street" required="">
                </div>
                
                <div class="form-div">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required="">
                </div>

                <div class="form-div">
                    <label for="delivery-price">Delivery price:</label>
                    <input type="number" id="delivery-price" name="delivery-price" placeholder="Delivery price" required="">
                </div>

                <button type="button" id="create-button">Create restaurant</button>
                
            </form>
        </div>

        <div class="table-div">
            <table border="3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kitchen</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Phone</th>
                        <th>Delivery price</th>
                        <th width="100px"></th>
                        <th width="100px"></th>
                    </tr>
                </thead>
                <tbody">
                    <tr>
                        <td>Kamiondzije</td>
                        <td>Serbian</td>
                        <td>Svrljig</td>
                        <td>Negde u svrljigu</td>
                        <td>111222</td>
                        <td>700</td>
                        <td>
                            <button type="button" class="update-button">update</button>
                        </td>
                        <td>
                            <button type="button" class="delete-button">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts/restaurant.js"></script>
</body>

</html>
