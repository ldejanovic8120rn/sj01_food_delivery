<!DOCTYPE html>
<html>

    <head>
        <title>Restaurants</title>
        <link rel="stylesheet" type="text/css" href="styles/restaurants.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="main">

        <div class="create">
            <form class="form">

                <div class="form-div">
                    <label for="restaurant-name">Name:</label>
                    <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Name" required="">
                </div>

                <div class="form-div">
                    <label for="restaurant-kitchen">Kitchen:</label>
                    <input type="text" id="restaurant-kitchen" name="restaurant-kitchen" placeholder="Kitchen" required="">
                </div>

                <div class="form-div">
                    <label for="restaurant-city">City:</label>
                    <input type="text" id="restaurant-city" name="restaurant-city" placeholder="City" required="">
                </div>

                <div class="form-div">
                    <label for="restaurant-street">Street:</label>
                    <input type="text" id="restaurant-street" name="restaurant-street" placeholder="Street" required="">
                </div>
                
                <div class="form-div">
                    <label for="restaurant-phone">Phone:</label>
                    <input type="text" id="restaurant-phone" name="restaurant-phone" placeholder="Phone" required="">
                </div>

                <div class="form-div">
                    <label for="restaurant-delivery-price">Delivery price:</label>
                    <input type="number" id="restaurant-delivery-price" name="restaurant-delivery-price" placeholder="Delivery price" required="">
                </div>

                <button type="button" id="restaurant-create-button">Create restaurant</button>
                
            </form>
        </div>

        <div class="table-div">
            <table border="3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kitchen</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Phone</th>
                        <th>Delivery price</th>
                        <th width="100px"></th>
                        <th width="100px"></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="scripts/restaurant.js"></script>
</body>

</html>
