<!DOCTYPE html>
<html>

<head>
    <title>Login/Sign up</title>
    <link rel="stylesheet" type="text/css" href="styles/login_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="first-name" name="first_name" placeholder="First name" required="">
                <input type="text" id="last-name" name="last_name" placeholder="Last name" required="">
                <input type="text" id="username" name="username" placeholder="Username" required="">
                <input type="email" id="email" name="email" placeholder="Email" required="">
                <input type="password" id="password" name="password" placeholder="Password" required="">
                <button type="button" id="signup-button">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label id="" for="chk" aria-hidden="true">Login</label>
                <input id="email-login" type="email" name="email" placeholder="Email" required="">
                <input id="password-login" type="password" name="pswd" placeholder="Password" required="">
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
    </div>

    <script src="scripts/login_register.js"></script>
</body>

</html>
